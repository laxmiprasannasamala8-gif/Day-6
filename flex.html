<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: purple;
            width: 100%;
            height: 500px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .child{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        button{
            background-color:blue;
            color: white;
            width: 200px;
            height: 200px;
            border-radius: 18px;
            border: 2px solid lightblue;
        }
        button:hover{
            background-color: lightgreen;
            font-size: large;
            border: 10px dotted;
        }
    </style>
</head>
<body>
   <div class="parent">
    <div class="child">
        <h1>Flex</h1>
    </div>
    <div class="child">
        <button>submit</button>
    </div>
    <div class="child">

    </div>
    <div class="child">

    </div>
   </div> 
</body>
</html>
